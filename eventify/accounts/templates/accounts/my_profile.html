{% extends "base.html" %}
{% load static %}

{% block title %}My Profile | Eventify{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">My Profile</h2>
    <div class="mb-8 flex items-center gap-6">
        <div class="bg-indigo-100 rounded-full w-20 h-20 flex items-center justify-center text-3xl font-bold text-indigo-600">
            {{ user.username|slice:":1"|upper }}
        </div>
        <div>
            <div class="text-lg font-semibold text-gray-900">{{ user.username }}</div>
            <div class="text-sm text-gray-500">{{ user.email }}</div>
            <div class="mt-2 text-xs text-gray-400">Role: {{ user.role|title }}</div>
        </div>
    </div>
