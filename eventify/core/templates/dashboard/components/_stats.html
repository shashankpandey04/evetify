<div class="grid lg:grid-cols-4 gap-6 mb-14">

    <!-- Upcoming -->
    <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <p class="text-sm text-gray-500">Upcoming Events</p>
        <h3 class="text-3xl font-bold text-gray-900 mt-2">
            {{ stats.upcoming_events }}
        </h3>
        <span class="text-xs text-gray-400">Platform-wide</span>
    </div>

    <!-- Attendance -->
    <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <p class="text-sm text-gray-500">My Attendance</p>
        <h3 class="text-3xl font-bold text-gray-900 mt-2">
            {{ stats.total_attendance }}
        </h3>
        <span class="text-xs text-gray-400">Events attended</span>
    </div>

    <!-- Certificates -->
    <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-md transition">
        <p class="text-sm text-gray-500">Certificates</p>
        <h3 class="text-3xl font-bold text-gray-900 mt-2">
            {{ stats.certificates_issued }}
        </h3>
        <span class="text-xs text-gray-400">Achievements earned</span>
    </div>

    <!-- QR -->
    <div class="bg-white rounded-2xl p-6 shadow-sm flex flex-col items-center justify-center">
        <p class="text-sm font-semibold text-gray-700 mb-3">Attendance QR</p>

        <img src="http://qr.awslpu.in/v1/create-qr-code/?size=220x220&data={{ user.email }}&hex=000000"
             class="w-44 h-44 rounded-xl shadow">

        <span class="text-xs text-gray-500 mt-3">Scan during check-in</span>
    </div>

</div>
